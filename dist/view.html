<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Data Forensics</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/lineupjs/build/LineUpJS.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de8d467ef5.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

</head>

<body>
    <div class="uploadOnlyContainerOuter" id="uploadOnlyContainerOuter">
        <div class="uploadOnlyContainerInner" id="uploadOnlyContainerInner">

        </div>
    </div>
    <div class="container-fluid noDisp vh-100" id="outerContainer">
        <div class="d-flex flex-column h-100">
            <div class="toolbar pb-1 pt-1 btn-toolbar btn-group" id="toolbar">
            </div>
            <div class="row gx-2 align-items-start flex-grow-1 overflow-hidden pb-1">
                <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xxl-2 collapse-horizontal show h-100"
                    id="controlsContainer">
                    <div class="border border-primary p-1 rounded h-100 overflow-auto">
                        <div class="border-bottom">
                        <div class="d-flex">
                            <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                data-bs-target="#select-analysis-content" aria-expanded="true">Select Analysis</button>
                        </div>
                        <div class="p-2 collapse show" id="select-analysis-content">
                            <div class="btn-group d-flex">
                                <button id='prev-step' class="btn btn-outline-primary text-nowrap flex-grow-1 flex-basis-0"><i
                                        class="fas fa-chevron-left"></i> Previous</button>
                                <button id='next-step' class="btn btn-outline-primary text-nowrap flex-grow-1 flex-basis-0">Next <i
                                        class="fas fa-chevron-right"></i></button>
                            </div>
                            <div id="overallDist">
                                <div class="item chart-vd">
                                    <div class="current-index"></div>
                                    <i id="val-dist-switch" class="fas fa-eye customButtonEyeIcon chart-vd"></i>
                                    Value Distribution
                                </div>
                                <div class="item-option-container"></div>
                            </div>
                            <div id="duplicateCount">
                                <div class="item chart-fv">
                                    <div class="current-index hide"></div>
                                    <i id="freq-val-switch" class="fas fa-eye customButtonEyeIcon chart-fv hidden"></i>
                                    Frequent Values
                                </div>
                                <div class="item-option-container">
                                    <div class="item-option">
                                        <input type="checkbox" id="unique-values-switch"></input><label
                                            for="unique-values-switch" class="controlsLabel">Show all unique
                                            values</label>
                                    </div>
                                </div>
                            </div>
                            <div id="replicates">
                                <div class="item chart-r">
                                    <div class="current-index hide"></div>
                                    <i id="rep-switch" class="fas fa-eye customButtonEyeIcon chart-r hidden"></i>
                                    Replicates
                                </div>
                                <div class="item-option-container">
                                    <div class="item-option">
                                        <input type="checkbox" id="rep-count-switch"></input><label
                                            for="rep-count-switch" class="controlsLabel">Show all unique values</label>
                                    </div>
                                </div>
                            </div>
                            <div id="nGram">
                                <div class="item chart-ng">
                                    <div class="current-index hide"></div>
                                    <i id="n-gram-switch" class="fas fa-eye customButtonEyeIcon chart-ng hidden"></i>
                                    N-Grams
                                </div>
                                <div class="item-option-container">
                                    <div class="item-option">
                                        <input type="radio" id="2-gram-switch" name="n-gram" value="2-gram"
                                            checked><label for="2-gram-switch" class="controlsLabel">2-gram</label>
                                        <input type="radio" id="3-gram-switch" name="n-gram" value="3-gram"><label
                                            for="3-gram-switch" class="controlsLabel">3-gram</label>
                                    </div>
                                    <div class="item-option">
                                        <input type="checkbox" id="ngram-count-switch"></input><label
                                            for="ngram-count-switch" class="controlsLabel">Show all unique
                                            values</label>
                                    </div>
                                    <div class="item-option">
                                        <input type="checkbox" id="lsd-switch"></input><label for="lsd-switch"
                                            class="controlsLabel">Least Significant Digits</label>
                                    </div>
                                </div>
                            </div>
                            <div id="benfordDist">
                                <div class="item chart-ldf">
                                    <div class="current-index hide"></div>
                                    <i id="leading-digit-switch"
                                        class="fas fa-eye customButtonEyeIcon chart-ldf hidden"></i>
                                    Leading Digit Frequency
                                </div>
                                <div class="item-option-container"></div>
                            </div>
                        </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#summary-content">Summary Stats</button>
                            </div>
                            <div class="p-2 collapse" id="summary-content">
                                <div class="controlsLabel" id="numberOfRecords"></div>
                                <div class="controlsLabel" id="numberOfColumns"></div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#data-columns">Select Columns</button>
                            </div>
                            <div class="p-2 collapse" id="data-columns"></div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column overflow-auto h-100">
                    <div class="border border-primary rounded collapse show mb-2 p-1" id="description">
                        <div id="description-tab-row"></div>
                        <div class="description-short-wrapper">
                            <img id="description-short-image" src="">
                            <zero-md id="description-short-text" src=""></zero-md>
                        </div>
                        <zero-md id="description-long-text" class="collapse" src=""></zero-md>
                        <div class="textButton"><button data-bs-toggle="collapse"
                                data-bs-target="#description-long-text" id="description-show-more-less">Show
                                more.</button></div>
                    </div>
                    <div class="border border-primary rounded lineupContainerOuter" id="lineupContainerOuter">
                        <div class="lineupContainer" id="lineupContainer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="outerContextMenu" class="outerContextMenu noDisp">
        <div id="innerContextMenu" class="innerContextMenu">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
