<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Data Forensics</title>
        <link rel="stylesheet" type="text/css" href="./styles/DevlibUtil.css">
        <link rel="stylesheet" type="text/css" href="./styles/controls.css">
        <link rel="stylesheet" type="text/css" href="./styles/tableStyle.css">
        <link rel="stylesheet" type="text/css" href="./styles/common.css">
        <link rel="stylesheet" type="text/css" href="./styles/components.css">
        <link href="https://unpkg.com/lineupjs/build/LineUpJS.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/de8d467ef5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
        <!-- <script src="https://unpkg.com/lineupjs/build/LineUpJS.js.map"></script> -->
    </head>
    <body>
        <div class="uploadOnlyContainerOuter"  id="uploadOnlyContainerOuter">
            <div class="uploadOnlyContainerInner" id="uploadOnlyContainerInner">

            </div>
        </div>
        <div class="outerContainer noDisp" id="outerContainer">
            <div class="toolbar" id="toolbar">
            </div>
            <div class="controlsContainer" id="controlsContainer" style="width: 0px">
                <div class="item-group"> 
                    <div class="button-grouper">
                        <button id='prev-step' class="prev step customButton"><i class="fas fa-chevron-left"></i> Previous</button>
                        <button id='next-step' class="next step customButton">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div id="overallDist">
                        <div class="item yellow">
                            <div class="current-index"></div>
                            <i id="val-dist-switch" class="fas fa-eye customButtonEyeIcon yellow"></i>
                            Value Distribution
                        </div>
                        <div class="item-option-container"></div>
                    </div>
                    <div id="duplicateCount">
                        <div class="item pink">
                            <div class="current-index hide"></div>
                            <i id="freq-val-switch" class="fas fa-eye customButtonEyeIcon pink hidden"></i>
                            Frequent Values
                        </div>
                        <div class="item-option-container">
                            <div class="item-option">
                                <input type="checkbox" id="unique-values-switch"></input>
                                <label for="unique-values-switch" class="controlsLabel">Show all unique values</label>
                            </div>
                        </div>
                    </div>
                    <div id="replicates">
                        <div class="item sea-blue">
                            <div class="current-index hide"></div>
                            <i id="rep-switch"  class="fas fa-eye customButtonEyeIcon sea-blue hidden"></i>
                            Replicates
                        </div>
                        <div class="item-option-container">
                            <div class="item-option">
                                <input type="checkbox" id="rep-count-switch"></input>
                                <label for="rep-count-switch" class="controlsLabel">Show all unique values</label>
                            </div>
                        </div>
                    </div>
                    <div id="nGram">
                        <div class="item orange">
                            <div class="current-index hide"></div>
                            <i id="n-gram-switch"  class="fas fa-eye customButtonEyeIcon orange hidden"></i>
                            N-Grams
                        </div>
                        <div class="item-option-container">
                            <div class="item-option">
                                <input type="radio" id="2-gram-switch" name="n-gram" value="2-gram" checked>
                                <label for="2-gram-switch" class="controlsLabel">2-gram</label>
                                <input type="radio" id="3-gram-switch" name="n-gram" value="3-gram">
                                <label for="3-gram-switch" class="controlsLabel">3-gram</label>
                            </div>
                            <div class="item-option">
                                <input type="checkbox" id="ngram-count-switch"></input>
                                <label for="ngram-count-switch" class="controlsLabel">Show all unique values</label>
                            </div>
                            <div class="item-option">
                                <input type="checkbox" id="lsd-switch"></input>
                                <label for="lsd-switch" class="controlsLabel">Least Significant Digits</label>
                            </div>
                            <!-- <div class="item-option">
                                <input type="checkbox" id="threshold-switch"></input>
                                <label for="threshold-switch" class="controlsLabel">Show threshold analysis</label>
                            </div> -->
                        </div>
                    </div>
                    <div id="benfordDist">
                        <div class="item blue">
                            <div class="current-index hide"></div>
                            <i id="leading-digit-switch" class="fas fa-eye customButtonEyeIcon blue hidden"></i>
                            Leading Digit Frequency
                        </div>
                        <div class="item-option-container"></div>
                    </div>
                </div>
                <hr class="controlsHr">
                <div class="item-group">  
                    <div class="group-header">Summary</div>
                    <div class="group-sub-header">Original</div>
                    <div class="controlsLabel" id="numberOfRecords"></div>
                    <div class="controlsLabel" id="numberOfColumns"></div>
                    <div class="group-sub-header">Current Selection</div>
                    <div class="controlsLabel" id="currentNumberOfRecords"></div>
                    <div class="controlsLabel" id="currentNumberOfColumns"></div>
                </div>
                <hr class="controlsHr">
                <div class="item-group" id="data-columns">                  
                        <div class="group-header" id="data-cols">Data</div>
                </div>
                <hr class="controlsHr">
                <div class="item-group"> 
                    <div class="group-header">History</div>
                    <div id="provDiv"> </div>
                </div>
            </div>    
            <div class="description" id="description" style="margin-left: 260px">
                <h1 class="des-header yellow">Value Distribution</h1>
                <zero-md src="./assets/descriptions/value-distribution.md"></zero-md>
                <h1 class="des-header pink noDisp">Frequent Values</h1>
                <zero-md class='noDisp' src="./assets/descriptions/frequent-values.md"></zero-md>
                <h1 class="des-header sea-blue noDisp">Replicates</h1>
                <zero-md class='noDisp' src="./assets/descriptions/replicates.md"></zero-md>
                <h1 class="des-header orange noDisp">N-Grams</h1>
                <zero-md class='noDisp' src="./assets/descriptions/n-gram.md"></zero-md>
                <h1 class="des-header blue noDisp">Leading Digit Frequency</h1>
                <zero-md class='noDisp' src="./assets/descriptions/leading-digit-frequency.md"></zero-md>
            </div>
            <div class="tableContainer" id="tableContainer">
                <table class='vizTable' id="vizTable">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            <div class="lineupContainerOuter" id="lineupContainerOuter">
                <div class="lineupContainer" id="lineupContainer">

                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
