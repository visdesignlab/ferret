<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ferret</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link href="https://unpkg.com/lineupjs/build/LineUpJS.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de8d467ef5.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>

<body>
    <div class="uploadOnlyContainerOuter" id="uploadOnlyContainerOuter">
        <div class="uploadOnlyContainerInner" id="uploadOnlyContainerInner">

        </div>
    </div>
    <div class="container-fluid d-none vh-100 ps-1 pe-1" id="outerContainer">
        <div class="d-flex flex-column h-100">
            <div class="toolbar pb-1 pt-1 btn-toolbar btn-group" id="toolbar">
            </div>
            <div class="row gx-2 align-items-start flex-grow-1 overflow-hidden pb-1">
                <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xxl-2 collapse-horizontal show h-100"
                    id="controlsContainer">
                    <div class="border border-primary p-1 rounded h-100 overflow-auto">
                        <div class="border-bottom">
                        <div class="d-flex">
                            <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                data-bs-target="#select-analysis-content" aria-expanded="true">Select Analysis</button>
                        </div>
                        <div class="p-2 collapse show" id="select-analysis-content">
                            <div class="btn-group d-flex">
                                <button id='prev-step' class="btn btn-outline-primary text-nowrap flex-grow-1 flex-basis-0"><i
                                        class="fas fa-chevron-left"></i> Previous</button>
                                <button id='next-step' class="btn btn-outline-primary text-nowrap flex-grow-1 flex-basis-0">Next <i
                                        class="fas fa-chevron-right"></i></button>
                            </div>
                            <div id="formatting">
                                <div class="item mt-1 chart-">
                                    <div class="current-index"></div>
                                    <i id="formatting-switch" class="fas fa-eye customButtonEyeIcon chart-"></i>
                                    Formatting
                                </div>
                                <div class="item-option-container pt-2 pb-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="format-data-switch"></input><label
                                            for="format-data-switch" class="form-check-label controlsLabel fs-6 align-bottom">Include Data Format</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="format-overview-switch"></input><label for="format-overview-switch"
                                            class="form-check-label controlsLabel fs-6 align-bottom">View in Overview Mode</label>
                                    </div>
                                </div>
                            </div>
                            <div id="overallDist">
                                <div class="item mt-1 chart-">
                                    <div class="current-index hide"></div>
                                    <i id="val-dist-switch" class="fas fa-eye customButtonEyeIcon chart- hidden"></i>
                                    Value Distribution
                                </div>
                                <div class="item-option-container"></div>
                            </div>
                            <div id="duplicateCount">
                                <div class="item mt-1 chart-fv">
                                    <div class="current-index hide"></div>
                                    <i id="freq-val-switch" class="fas fa-eye customButtonEyeIcon chart-fv hidden"></i>
                                    Duplicate Numbers
                                </div>
                                <div class="item-option-container d-none pt-2 pb-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="unique-values-switch"></input><label
                                            for="unique-values-switch" class="controlsLabel form-check-label fs-6 align-bottom">Show all unique
                                            values</label>
                                    </div>
                                </div>
                            </div>
                            <div id="replicates">
                                <div class="item mt-1 chart-r">
                                    <div class="current-index hide"></div>
                                    <i id="rep-switch" class="fas fa-eye customButtonEyeIcon chart-r hidden"></i>
                                    Replicates
                                </div>
                                <div class="item-option-container d-none pt-2 pb-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rep-count-switch"></input><label
                                            for="rep-count-switch" class="form-check-label controlsLabel fs-6 align-bottom">Show all unique values</label>
                                    </div>
                                </div>
                            </div>
                            <div id="nGram">
                                <div class="item mt-1 chart-ng">
                                    <div class="current-index hide"></div>
                                    <i id="n-gram-switch" class="fas fa-eye customButtonEyeIcon chart-ng hidden"></i>
                                    Duplicate Digits
                                </div>
                                <div class="item-option-container d-none pt-2 pb-2">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" id="2-gram-switch" class="form-check-input" name="n-gram" value="2-gram"
                                        checked><label for="2-gram-switch" class="form-check-label controlsLabel fs-6 align-bottom">2-gram</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" id="3-gram-switch" class="form-check-input" name="n-gram" value="3-gram"><label
                                            for="3-gram-switch" class="form-check-label controlsLabel fs-6 align-bottom">3-gram</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="ngram-count-switch"></input><label
                                            for="ngram-count-switch" class="form-check-label controlsLabel fs-6 align-bottom">Show all unique
                                            values</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="lsd-switch"></input><label for="lsd-switch"
                                            class="form-check-label controlsLabel fs-6 align-bottom">Least Significant Digits</label>
                                    </div>
                                </div>
                            </div>
                            <div id="benfordDist">
                                <div class="item mt-1 chart-ldf">
                                    <div class="current-index hide"></div>
                                    <i id="leading-digit-switch"
                                        class="fas fa-eye customButtonEyeIcon chart-ldf hidden"></i>
                                    Leading Digits
                                </div>
                                <div class="item-option-container d-none"></div>
                            </div>
                            <div id="terminalDigit">
                                <div class="item mt-1 chart-td">
                                    <div class="current-index hide"></div>
                                    <i id="terminal-digit-switch"
                                        class="fas fa-eye customButtonEyeIcon chart-td hidden"></i>
                                    Trailing Digits
                                </div>
                                <div class="item-option-container d-none"></div>
                            </div>
                            <div id="textPrecision">
                                <div class="item mt-1 chart-dc">
                                    <div class="current-index hide"></div>
                                    <i id="decimal-count-switch"
                                        class="fas fa-eye customButtonEyeIcon chart-dc hidden"></i>
                                    Precision
                                </div>
                                <div class="item-option-container d-none"></div>
                            </div>
                            <div id="sorting">
                                <div class="item mt-1 chart-">
                                    <div class="current-index hide"></div>
                                    <i id="sorting-switch"
                                        class="fas fa-eye customButtonEyeIcon chart- hidden"></i>
                                    Structural Overview
                                </div>
                                <div class="item-option-container d-none"></div>
                            </div>
                            <div id="general">
                                <div class="item mt-1 chart-">
                                    <div class="current-index hide"></div>
                                    <i id="general-switch"
                                        class="fas fa-eye customButtonEyeIcon chart- hidden"></i>
                                    Check Domain Expectations
                                </div>
                                <div class="item-option-container d-none"></div>
                            </div>
                        </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button id="ignore-toggle" class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#ignore-content">Ignore (0)</button>
                            </div>
                            <div class="fs-6 p-2 collapse" id="ignore-content">
                                
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button id="highlight-toggle" class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#highlight-content">Highlight (0)</button>
                            </div>
                            <div class="fs-6 p-2 collapse" id="highlight-content">
                                
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#summary-content">Summary Stats</button>
                            </div>
                            <div class="fs-6 p-2 collapse" id="summary-content">
                                <div class="controlsLabel" id="numberOfRecords"></div>
                                <div class="controlsLabel" id="numberOfColumns"></div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="d-flex">
                                <button class="btn btn-light text-start btn-toggle flex-grow-1" data-bs-toggle="collapse"
                                    data-bs-target="#data-columns">Select Columns</button>
                            </div>
                            <div class="p-2 collapse" id="data-columns"></div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column overflow-auto h-100">
                    <div class="border border-primary rounded collapse show mb-2 p-1" id="descriptions">
                        <div id="description-tab-row" class="p-2 desc-title"></div>
                        <div class="description-short-wrapper">
                            <img id="description-short-image" src="">
                            <zero-md id="description-short-text" src=""></zero-md>
                        </div>
                        <zero-md id="description-long-text" class="collapse" src=""></zero-md>
                        <div class="d-flex flex-column"><button class="btn btn-sm btn-light" data-bs-toggle="collapse"
                                data-bs-target="#description-long-text" id="description-show-more-less">Show
                                more.</button></div>
                    </div>
                    <div class="border border-primary rounded lineupContainerOuter" id="lineupContainerOuter">
                        <div class="lineupContainer d-none" id="lineupContainer">

                        </div>
                        <div class="lineupContainer" id="excelLineupContainer">

                        </div>
                    </div>
                </div>
                <div class="col-5 d-none d-flex h-100" id="visualizations">
                    <div class="border border-primary p-1 rounded lineupContainerOuter max-width-100" id="customChartContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="outerContextMenu" class="outerContextMenu d-none">
        <div id="innerContextMenu" class="innerContextMenu">

        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
