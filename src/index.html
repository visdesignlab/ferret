<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Data Forensics</title>
        <link rel="stylesheet" type="text/css" href="../styles/DevlibUtil.css">
        <link rel="stylesheet" type="text/css" href="../styles/controls.css">
        <link rel="stylesheet" type="text/css" href="../styles/tableStyle.css">
        <link rel="stylesheet" type="text/css" href="../styles/common.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/de8d467ef5.js"></script>
    </head>
    <body>
        <div class="outerContainer">
            <div class="toolbar" id="toolbar">
                
            </div>
            <div class="controlsContainer" id="controlsContainer" style="width: 0px">
                <div class="item-group">  
                        <div class="group-header">Summary</div>
                        <div class="group-sub-header">Original</div>
                        <div class="controlsLabel" id="numberOfRecords"></div>
                        <div class="controlsLabel" id="numberOfColumns"></div>
                        <div class="group-sub-header">Current Selection</div>
                        <div class="controlsLabel" id="currentNumberOfRecords"></div>
                        <div class="controlsLabel" id="currentNumberOfColumns"></div>
                </div>
                <hr class="controlsHr">
                <div class="item-group"> 
                    <div class="group-header">Analysis</div>
                    <div class="item yellow">
                        <i id="val-dist-switch" class="fas fa-eye customButtonEyeIcon shown" style="background-color: #ffb726"></i>
                            Value Distribution</div>
                    <div class="item blue">
                        <i id="leading-digit-switch" class="fas fa-eye customButtonEyeIcon shown" style="background-color: #4db6ac"></i>
                        Leading Digit Frequency</div>
                    <div class="item pink">
                        <i id="freq-val-switch"  class="fas fa-eye customButtonEyeIcon shown" style="background-color: #e57373"></i>
                        Frequent Values</div>
                    <div class="item-options">
                        <input type="checkbox" id="unique-values-switch"></input>
                        <label for="unique-values-switch" class="controlsLabel">Show all unique values</label>
                    </div>
                    <div class="item orange">
                        <i id="n-gram-switch"  class="fas fa-eye customButtonEyeIcon shown" style="background-color: #ff8f00"></i>
                        N Gram</div>
                    <div class="item-options">
                        <input type="radio" id="2-gram-switch" name="n-gram" value="2-gram" checked>
                        <label for="2-gram-switch" class="controlsLabel">2-gram</label>
                        <input type="radio" id="3-gram-switch" name="n-gram" value="3-gram">
                        <label for="3-gram-switch" class="controlsLabel">3-gram</label>
                    </div>
                    <div class="item-options">
                        <input type="checkbox" id="lsd-switch"></input>
                        <label for="lsd-switch" class="controlsLabel">Least Significant Digits</label>
                    </div>
                    <div class="item-options">
                        <input type="checkbox" id="threshold-switch"></input>
                        <label for="threshold-switch" class="controlsLabel">Show threshold analysis</label>
                    </div>
                </div>
                <hr class="controlsHr">
                <div class="item-group" id="data-columns"> 
                        <div class="group-header">Data</div>
                </div>
                <hr class="controlsHr">
                <div class="item-group"> 
                    <div class="group-header">History</div>
                    <div id="provDiv"> </div>
                </div>
            </div>
            <div class="tableContainer" id="tableContainer">
                <table class='dataTable' id="dataTable">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
